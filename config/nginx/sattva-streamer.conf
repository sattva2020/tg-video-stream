# Nginx конфигурация для host (reverse proxy)
# Устанавливается в /etc/nginx/sites-available/sattva-streamer
# Симлинк: ln -s /etc/nginx/sites-available/sattva-streamer /etc/nginx/sites-enabled/

server {
    listen 80;
    server_name sattva-streamer.top;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name sattva-streamer.top;

    ssl_certificate /etc/letsencrypt/live/sattva-streamer.top/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/sattva-streamer.top/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # Increase upload size limit
    client_max_body_size 50M;

    # Frontend - proxy to Docker container (port 3000)
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # No cache for HTML
        add_header Cache-Control "no-cache" always;
    }

    # Static assets - proxy with long-term caching
    location /assets/ {
        proxy_pass http://127.0.0.1:3000/assets/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        expires 1d;
        add_header Cache-Control "public, immutable";
    }

    # Images and static files
    location /img/ {
        proxy_pass http://127.0.0.1:3000/img/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        expires 7d;
        add_header Cache-Control "public";
    }

    # API - proxy to backend (port 8000)
    location /api/ {
        proxy_pass http://127.0.0.1:8000/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Increased timeouts for Telegram API
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
    }
}
