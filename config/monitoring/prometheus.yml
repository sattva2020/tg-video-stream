# Prometheus configuration for 24/7 TV Telegram
# See metrics-spec.md for full metrics documentation

global:
  scrape_interval: 15s
  evaluation_interval: 15s

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Rule files
rule_files:
  - "/etc/prometheus/rules/*.yml"

# Scrape configs
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Backend API metrics
  - job_name: 'backend'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['backend:8000']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'backend'

  # Streamer metrics
  - job_name: 'streamer'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['streamer:9090']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'streamer'

