# Alertmanager configuration for 24/7 TV Telegram
# Basic configuration - configure Telegram integration manually when deploying

global:
  resolve_timeout: 5m

# Route tree
route:
  group_by: ['alertname', 'severity']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 4h
  receiver: 'null'
  
  # Route critical alerts immediately
  routes:
    - match:
        severity: critical
      receiver: 'null'
      group_wait: 10s
      repeat_interval: 1h

# Receivers
receivers:
  # Default null receiver (alerts are logged but not sent)
  # Configure telegram_configs when TELEGRAM_ALERT_BOT_TOKEN is available
  - name: 'null'

  # Template for Telegram notifications (uncomment and configure when ready)
  # - name: 'telegram-notifications'
  #   telegram_configs:
  #     - bot_token: 'YOUR_BOT_TOKEN'
  #       chat_id: YOUR_CHAT_ID
  #       parse_mode: 'HTML'
  #       message: |
  #         ⚠️ <b>{{ .Status | toUpper }}</b>
  #         {{ range .Alerts }}
  #         <b>{{ .Labels.alertname }}</b>
  #         {{ .Annotations.summary }}
  #         {{ end }}

# Inhibition rules
# Suppress warning alerts if critical is firing
inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'instance']

# Templates (optional)
templates: []
