name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  # allow manual dispatch for branches (useful when running CI for feature branches)
  workflow_dispatch: {}

jobs:
  backend-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
    - name: Install pre-commit
      run: |
        pip install pre-commit
    - name: Run pre-commit hooks
      run: |
        pre-commit run --all-files
        
    - name: Run tests
      run: |
        pytest

  frontend-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    - name: Install system dependencies (unixODBC)
      run: |
        sudo apt-get update
        sudo apt-get install -y --no-install-recommends unixodbc-dev g++ libpq-dev
        
    - name: Install dependencies
      run: npm ci

    - name: Set up Python for pre-commit
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install pre-commit
      run: pip install pre-commit

    - name: Run pre-commit hooks
      run: pre-commit run --all-files
      
    - name: Lint
      run: npm run lint
      
    - name: Build
      run: npm run build

  frontend-perf:
    runs-on: ubuntu-latest
    needs: frontend-test
    defaults:
      run:
        working-directory: ./

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install system dependencies (odbc + build tools)
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends unixodbc-dev g++ libpq-dev

      - name: Install project dependencies (root)
        run: npm ci

      - name: Run perf measurement
        env:
          # skip slow Playwright e2e step in perf job to get stable Lighthouse numbers
          SKIP_PLAYWRIGHT: '1'
          USE_DEV_SERVER: '0'
        run: npm run perf:auth-errors

      - name: Upload perf artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-perf-reports
          path: .internal/frontend-logs/perf/**
