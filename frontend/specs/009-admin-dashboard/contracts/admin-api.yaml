openapi: 3.0.0
info:
  title: Admin API
  version: 1.0.0
paths:
  /api/admin/users:
    get:
      summary: List all users
      parameters:
        - name: status
          in: query
          schema:
            type: string
            enum: [pending, approved, rejected]
          required: false
      responses:
        '200':
          description: List of users
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/UserSummary'
  
  /api/admin/users/{id}/approve:
    post:
      summary: Approve a user
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: User approved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ActionResponse'

  /api/admin/users/{id}/reject:
    post:
      summary: Reject a user
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: User rejected
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ActionResponse'

  /api/admin/restart_stream:
    post:
      summary: Restart the stream service
      responses:
        '200':
          description: Stream restart initiated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ActionResponse'

components:
  schemas:
    UserSummary:
      type: object
      properties:
        id:
          type: string
          format: uuid
        email:
          type: string
          format: email
        status:
          type: string
          enum: [pending, approved, rejected]
    
    ActionResponse:
      type: object
      properties:
        status:
          type: string
          example: "ok"
        message:
          type: string
